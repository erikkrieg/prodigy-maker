<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>Prodigy Maker</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>

    <template id="game-victory-modal-content">
        <div class="victory-modal">
            <img class="victory-modal__img" src="assets/toast-and-toaster.png">
            <h1>You won!</h1>
            <code id="victory-modal-code-area"></code>
            <div class="btns">
                <button class="js-show-code">View your code</button>
                <button class="js-modal-close">Close</button>
            </div>
        </div>
    </template>

    <xml id="workspace-toolbox" style="display: none">
        <block type="move_right"></block>
        <block type="move_left"></block>
        <block type="jump_right"></block>
        <block type="climb_up"></block>
        <block type="controls_repeat"></block>
    </xml>

    <main>
        <div id="area-workspace"></div>
        <div id="area-game"></div>
    </main>

    <script type="text/javascript">
        var maker = {};
    </script>
    <script type="text/javascript" src="blockly.js"></script>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
